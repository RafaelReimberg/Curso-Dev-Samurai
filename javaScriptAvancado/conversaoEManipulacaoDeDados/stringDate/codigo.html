<html>
    <meta charset="UTF-8" />
    <script>
    // '08/02/2024' <-> Date

    // Date - Formato ISO    
    console.log(new Date("02/08/2024"));
    console.log(new Date("2024-02-08"));
    console.log(new Date("2024 02 08"));

    console.log(new Date().toString());
    console.log(new Date().toISOString());
    </script>
</html>
