<html>
    <meta charset="UTF-8" />
    <script>
        // JSON - JavaScript Object Notation
        // JSON.stringify()
        // JSON.parse()

            const people = [
                {
                    id: 1,
                    name: "Rafael",
                    lastName: "Reimberg",
                    bornDate: new Date(1987, 6, 19),
                    address: {
                    city: "São Paulo - Grajaú",
                    },
                },
                {
                    id: 2,
                    name: "Natalia",
                    lastName: "Lobo",
                    bornDate: new Date(1992, 2, 8),
                    address: {
                    city: "São Paulo - Grajaú",
                    },
                },
            ]
            console.log(JSON.stringify(people)) // conversão obj -> string / JSON

            const json =
                 '[{"id":1,"name":"Rafael","lastName":"Reimberg","bornDate":"1987-06-19T03:00:00.000Z","address":{"city":"São Paulo - Grajaú"}},{"id":2,"name":"Natalia","lastName":"Lobo","bornDate":"1992-02-08T03:00:00.000Z","address":{"city":"São Paulo - Grajaú"}}]'   
            console.log(JSON.parse(json)) // converte uma string / JSON -> obj
    </script>
</html>
