<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre Radio</title>
</head>
<body>

    <h1>Grupos de Radios</h1>
    <input type="radio" name="radio-group" id="radio1" value="radio1"/>
    <label for="radio1">radio1</label>

    <input type="radio" name="radio-group" id="radio2" value="radio2"/>
    <label for="radio2">radio2</label>

    <input type="radio" name="radio-group" id="radio3" value="radio3"/>
    <label for="radio3">radio3</label>

    <h1>Grupos de Checkbox</h1>
    <input type="checkbox" name="checkbox1" id="checkbox1" value="checkbox1"/>
    <label for="checkbox1">checkbox1</label>

    <input type="checkbox" name="checkbox2" id="checkbox2" value="checkbox2"/>
    <label for="checkbox2">checkbox2</label>

    <input type="checkbox" name="checkbox3" id="checkbox3" value="checkbox3"/>
    <label for="checkbox3">checkbox3</label>
   
</body>
</html>
