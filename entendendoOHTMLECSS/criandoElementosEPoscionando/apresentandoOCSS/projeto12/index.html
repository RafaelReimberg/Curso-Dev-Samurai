<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Currículo</title>
    </head>
    <body class="default">
        <div class="row">
            <!-- DIV 1-->
            <div class="row-1">
                <div class="block">
                    <div class="page-1">
                        <!-- Start foto-->
                        <div class="profile">
                            <img src="" alt="Perfil" />
                        </div>
                        <!--End foto-->
                        <!-- Seção de Educação -->
                        <div class="education">
                            <h2 class="title" style="color: yellow; font-size: 60px;">Educação</h2>
                            <span class="subtitle">Nome da faculdade</span>
                            <p class="paragraf">Descrição</p>
                        </div>
                        <!-- Fim seção de educação-->
                        <!-- Seção de Habilidades -->
                        <div class="skills">
                            <h2 class="title" style="color: blue;">Habilidades</h2>
                            <p class="paragraf">Habilidade 1</p>
                        </div>
                        <!-- Fim seção de habilidades -->
                        <!-- Seção de interesses -->
                        <div class="interests">
                            <h2 class="title">Interesses</h2>
                            <p class="paragraf">Interesse 1</p>
                        </div>
                        <!-- Fim de secão de interesses -->
                    </div>
                </div>
            </div>
            <!-- DIV 2-->
            <div class="row-2">
                <div class="block">
                    <div class="page-2">
                        <!-- Seção de nome -->
                        <div class="name">
                            <h1 class="title">Nome candidato</h1>
                            <h3 class="subtitle">Profissão</h3>
                            <p  class="paragraf">Descrição de sua profissão</p>
                        </div>
                        <!-- Fim seção de nome -->
                        <!-- Seção de experiências -->
                        <div class="experience">
                            <h2 class="title">Experiências</h2>
                            <div class="item">
                                <span class="subtitle">Experiência 1</span>
                                <p  class="paragraf">Descrição</p>
                            </div>
                        </div>
                        <!-- Fim seção de experiências -->
                        <!-- Seção de referências -->
                        <div class="reference">
                            <h2 class="title">Referências</h2>
                            <div class="item">
                                <span class="subtitle">Referência 1</span>
                                <p  class="paragraf">Descrição</p>
                            </div>
                        </div>
                        <!-- Fim seção de referências -->
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <p class="paragraf">Rodapé</p>
            </div>
        </footer>
    </body>
 
</html>
