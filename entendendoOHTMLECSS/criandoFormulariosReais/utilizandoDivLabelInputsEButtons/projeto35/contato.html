<!DOCTYPE html>
<html style="width: 100%; height: 100%;">

<head>
    <meta charset="UTF-8">
    <title>Currículo - Contato</title>
</head>

<body class="default" 
    style="width: 100%;
    height: 100%;
    background-color: #e4e3e3;
    margin: 0;
    padding: 0;
    border: 0;">

    <div style="width: 100%;
            height: 45px;
            overflow: hidden;
            background-color: #181818;">
        <div style="width: 80%;
                height: 100%;
                margin: auto;">
            <ul style="margin-top: 14px;
                    float: right;">
                <li style="width: 100px;
                        height: 100%;
                        margin-right: 20px;
                        display: inline;
                        font-style: normal;">

                    <a href="./index.html" style="text-decoration: none;
                            font-size: 15px;
                            color: #747373;">Início</a>

                </li>
                <li style="width: 100px;
                        height: 100%;
                        margin-right: 20px;
                        display: inline;
                        font-style: normal;">

                    <a href="./contato.html" style="text-decoration: none;
                            font-size: 15px;
                            color: #747373;">Contato</a>

                </li>
            </ul>
        </div>
    </div>

    <div style="width: 100%;
        min-height: 100%;
        overflow: hidden;
        background-color: #e4e3e3;">
        <div>
            <div>
                <h2>Entre em contato</h2>
            </div>
            <div>
                <form>
                    <div>
                        <label>Nome:</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <label>Sobrenome:</label>
                        <input type="text"/>
                    </div>
                    <div>
                        <label>E-mail:</label>
                        <input type="email"/>
                    </div>
                    <div>
                        <label>Mensagem:</label>
                        <textarea cols="30" rows="30"></textarea>
                    </div>
                    <div>
                        <button>Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer style="width: 100%;
            height: 100px;
            position: relative;
            bottom: 0px;
            background-color: #181818;">
        <div class="container" style="width: 90%;
                height: 40px;
                margin: auto;
                padding-top: 40px;">
            <p class="paragraf">Rodapé</p>
        </div>
    </footer>

</body>

</html>
