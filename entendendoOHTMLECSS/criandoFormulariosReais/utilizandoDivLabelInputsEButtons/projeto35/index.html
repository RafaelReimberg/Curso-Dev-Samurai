<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
    <head>
        <meta charset="UTF-8">
        <title>Currículo</title>
    </head>

    <body class="default" 
        style="width: 100%;
        height: 100%;
        background-color: #e4e3e3;
        margin: 0;
        padding: 0;
        border: 0;">

        <div 
            style="width: 100%;
            height: 45px;
            overflow: hidden;
            background-color: #181818;">
            <div 
                style="width: 80%;
                height: 100%;
                margin: auto;">
                <ul 
                    style="margin-top: 14px;
                    float: right;">
                    <li 
                        style="width: 100px;
                        height: 100%;
                        margin-right: 20px;
                        display: inline;
                        font-style: normal;">

                        <a href="./index.html" 
                            style="text-decoration: none;
                            font-size: 15px;
                            color: #747373;">Início</a>

                    </li>
                    <li 
                        style="width: 100px;
                        height: 100%;
                        margin-right: 20px;
                        display: inline;
                        font-style: normal;">

                        <a href="./contato.html" 
                            style="text-decoration: none;
                            font-size: 15px;
                            color: #747373;">Contato</a>

                    </li>
                </ul>
            </div>
        </div>
        
        <div class="row" 
            style="width: 100%;
            min-height: 100%;
            overflow: hidden;
            background-color: #e4e3e3;">
            <!-- DIV 1 -->
            <div class="row-1" 
                style="width: 50%;
                min-height: 100%;
                float: left;
                background-color: #e4e3e3;
                margin-bottom: 30px;">
                <div class="block" 
                    style="width: 50%;
                    min-height: 90%;
                    margin: auto;
                    margin-top: 25px;
                    float: right;">
                    <div class="page-1" 
                        style="width: 90%;
                        min-height: 100%;
                        margin: auto;
                        margin-top: 10px;">
                        <!-- Start Foto -->
                        <div class="profile" 
                            style="width: 100%;
                            height: 180px;
                            margin: auto;
                            margin-bottom: 40px;
                            overflow: hidden;">
                            <img src="./img/perfil.png" alt="Perfil" 
                                style="width: 100%;
                                height: 100%;
                                background-size: cover;
                                background-repeat: no-repeat;"/>
                        </div>
                        <!-- End foto -->
                        <!-- Seção de Educação -->
                        <div class="education">
                            <h2 class="title">Educação</h2>
                            <span class="subtitle">Nome da faculdade</span>
                            <p class="paragraf">Descrição</p>
                        </div>
                        <!-- Fim seção de educação -->
                        <!-- Seção de Habilidades -->
                        <div class="skills">
                            <h2 class="title">Habilidades</h2>
                            <p class="paragraf">Habilidade 1</p>
                        </div>
                        <!-- Fim seção de habilidades -->
                        <!-- Seção de Interesses -->
                        <div class="interests">
                            <h2 class="title">Interesses</h2>
                            <p class="paragraf">Interesse 1</p>
                        </div>
                        <!-- Fim seção de interesses -->
                    </div>
                </div>
            </div>
            <!-- DIV 2 -->
            <div class="row-2" 
                style="width: 50%;
                min-height: 100%;
                float: right;
                background-color: #e4e3e3;
                margin-bottom: 30px;">
                <div class="block" 
                    style="width: 50%;
                    min-height: 90%;
                    margin: auto;
                    margin-top: 25px;
                    float: left;">
                    <div class="page-2" 
                        style="width: 90%;
                        min-height: 100%;
                        margin: auto;
                        margin-top: 10px;">
                        <!-- Seção de nome -->
                        <div class="name">
                            <h1 class="title">Nome candidato</h1>
                            <h3 class="subtitle">Profissão</h3>
                            <p class="paragraf">Descrição de sua profissão</p>
                        </div>
                        <!-- Fim seção de nome -->
                        <!-- Seção de experiências -->
                        <div class="experience">
                            <h2 class="title">Experiências</h2>
                            <div class="item">
                                <span class="subtitle">Experiência 1</span>
                                <p class="paragraf">Descrição</p>
                            </div>
                        </div>
                        <!-- Fim seção de experiências -->
                        <!-- Seção de referências -->
                        <div class="reference">
                            <h2 class="title">Referências</h2>
                            <div class="item">
                                <span class="subtitle">Referência 1</span>
                                <p class="paragraf">Descrição</p>
                            </div>
                        </div>
                        <!-- Fim seção de referências -->
                    </div>
                </div>
            </div>
        </div>
        <footer 
            style="width: 100%;
            height: 100px;
            position: relative;
            bottom: 0px;
            background-color: #181818;">
            <div class="container" 
                style="width: 90%;
                height: 40px;
                margin: auto;
                padding-top: 40px;">
                <p class="paragraf">Rodapé</p>
            </div>
        </footer>
    </body>
</html>
