<html>
    <script>
        let name, age;

        name = "Rafael"
        age = 36;
        address = {
            street: "Rua Emmanuel Chabrier, N° 166b",
            city: "São Paulo",
        }
        
        console.log("name", name);
        console.log("age", age);

        // Concatenação (antiga)
        console.log(name + " tem " + (age + 1) + " anos. E reside em " + JSON.stringify(address));

        // Interpolação     
        console.log(`${name} tem ${age + 1} anos. E reside em ${JSON.stringify(address)}.`);
    </script>
</html>
