<!--
    ENQUANTO (condição veridadeira)
    Faz algo

    O ENQUANTO (while) funciona como um bloco de repetição.

    while (condição verdadeira)
    Faz algo

    var contador = 1;

    while (contator <= 10){
        console.log("Reimberg");

        contador = contador + 1;
    }
-->

<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <script>
    var contador = 1;
    var limite = 10;

    while (contador <= limite){
        console.log(contador + " Reimberg");

       contador = contador + 5;
    }
    console.log("Fim da execução!");
    </script>
</html>
