<!--
    Operadores booleanos

    OU  |   ||
    E   |   &&
    Não !   !

    Ex: OU ||
        false || false  // result false
        true  || false  // result true
        false || true   // result true
        true  || true   // result true 

    Ex: AND, E | &&
        false && false // result false
        true  && false // result false
        false && true  // result false
        true  && true  // result true   
    
    Ex: OU(||) e AND (&&)
        false || false || true // result true
        false && false && true // result false
        false || true  && true // result true  
     
    OBS: o operador AND (&&) tem prioridade sobre o ou(||)
    caso, precise fazer a prioridade para o OU(||) precisamos fazer o processo de parênteses.       

    Ex: (false || true) && true // result true 
    
    Ex: NOT(!)
        !false // true
        !true  // false

        !(10 < 20) // !true = false    


    EX: (1 < 2) || (3 > 4) // result true || false = true
        (1 > 2) || (3 > 4) // result false || false = false
        
        (10 < 20) && (20 < 30) // result true && true = true
        (20 < 30) && (30> 40)  // result true && false = false

        (20 < 30) && !(30 > 40) // result true && !false = true

        var a = 10
        var b = 20
        var c = 30

        (a < b) && (b < c) // true && true = true
    -->
