<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping-Pong</title>
    <style>
        *{
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
              canvasCtx = canvasEl.getContext("2d");
         
        const lineWidth = 15;      
        
              function setup(){
                canvasEl.width  = canvasCtx.width  = window.innerWidth;
                canvasEl.height = canvasCtx.height = window.innerHeight;
              };
              
              function draw(){
                // desenhar o campo
                canvasCtx.fillStyle = "#000000";
                canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight);

                
                // desenha a linha central
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillRect(window.innerWidth / 2 - lineWidth / 2, 
                0, 
                lineWidth, 
                window.innerHeight);

                //desenhar a raquete esqueda
                canvasCtx.fillRect(10, 100, lineWidth, 200);
                
                // desenhar a raquete direita
                canvasCtx.fillRect(window.innerWidth - lineWidth - 10, 200, lineWidth, 200);

                //desenhar a bolinha
                canvasCtx.beginPath();
                canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false);
                canvasCtx.fill();

                //desenhar o placar
                canvasCtx.font = "bold 72px Arial";
                canvasCtx.textAlign = "center";
                canvasCtx.textBaseline = "top";
                canvasCtx.fillStyle = "#ffffff";
                canvasCtx.fillText("3", window.innerWidth / 4, 50);
                canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50);
              };

              setup();

              draw();
    </script>
</body>
</html>
